version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: jobscanner-db
    environment:
      POSTGRES_USER: jobscanner
      POSTGRES_PASSWORD: password
      POSTGRES_DB: jobscanner
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobscanner"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Note: API will be run directly with 'go run' for easier development

volumes:
  postgres_data:
